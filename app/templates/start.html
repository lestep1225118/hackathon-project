<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facify - Start</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #9388A2;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .start-container {
            text-align: center;
            color: #170B3B;
        }
        
        .logo {
            font-size: 4em;
            margin-bottom: 40px;
            font-weight: bold;
        }
        
        .start-button {
            padding: 15px 40px;
            font-size: 1.2em;
            background-color: #170B3B;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        
        .start-button:hover {
            transform: scale(1.05);
        }

        #progress-container {
            display: none;
            margin: 20px 0;
            text-align: center;
            color: #170B3B;
        }

        progress {
            width: 300px;
            height: 20px;
            border-radius: 10px;
            background-color: #170B3B;
        }

        progress::-webkit-progress-bar {
            background-color: #ffffff;
            border-radius: 10px;
        }

        progress::-webkit-progress-value {
            background-color: #170B3B;
            border-radius: 10px;
        }

        .loading-text {
            margin-top: 10px;
            font-size: 1.2em;
            color: #170B3B;
        }
    </style>
</head>
<body>
    <div class="start-container">
        <div class="logo">Facify</div>
        <a href="/upload" class="start-button">Get Started</a>
    </div>
</body>
</html>
