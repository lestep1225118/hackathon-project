<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facify - Processing</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'League Spartan', sans-serif;
            background-color: #9388A2;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #170B3B;
        }
        
        .loading-container {
            text-align: center;
        }
        
        .loading-text {
            font-size: 35px;
            margin-top: 20px;
        }
        
        .loading-animation {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
        }
        
        .loading-animation div {
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #170B3B;
            animation: loading 1.2s linear infinite;
        }
        
        .loading-animation div:nth-child(1) { left: 8px; animation-delay: 0s; }
        .loading-animation div:nth-child(2) { left: 32px; animation-delay: 0.4s; }
        .loading-animation div:nth-child(3) { left: 56px; animation-delay: 0.8s; }
        
        @keyframes loading {
            0% { top: 8px; height: 64px; }
            50% { top: 24px; height: 32px; }
            100% { top: 8px; height: 64px; }
        }
        
        .logo {
            font-size: 4em;
            color: #170B3B;
            margin-bottom: 10px;
            font-family: 'Helvetica Neue', sans-serif;
        }
        
        .tagline {
            color: #170B3B;
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">Facify</div>
        <div class="tagline">Turn your face into a Spotify playlist</div>
        <div class="loading-animation">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="loading-text">Loading. . . .</div>
    </div>
    
    <script>
        function checkStatus() {
            console.log('Checking status...');
            fetch('/check_status')
                .then(response => {
                    console.log('Response received:', response);
                    return response.json();
                })
                .then(data => {
                    console.log('Status data:', data);
                    if (data.status === 'complete') {
                        window.location.href = data.redirect_url;
                    } else if (data.status === 'error') {
                        alert('An error occurred: ' + data.message);
                        window.location.href = '/';
                    } else {
                        setTimeout(checkStatus, 2000);
                    }
                })
                .catch(error => {
                    console.error('Detailed error:', error);
                    alert('An error occurred while checking status');
                    window.location.href = '/';
                });
        }

        checkStatus();
    </script>
</body>
</html>
